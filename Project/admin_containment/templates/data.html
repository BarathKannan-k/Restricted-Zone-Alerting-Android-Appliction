<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <style>
        body {
            padding-top: 30px;
            padding-bottom: 30px;
            background-color: #699cc5;
        }

        a {
            color: black;
        }
    </style>
</head>

<body>
    <div class="m-4 container">
        <h1><u><b><i>Location data of Restricted Zones</b></i></u></h1>
    </div>
    <div class="m-4 container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"><b>S.No</b></th>
                    <th scope="col"><b>Latitude</b></th>
                    <th scope="col"><b>Longitude</b></th>
                    <th scope="col"><b>No.of People Visited</b></th>
                </tr>
            </thead>
            <tbody>

                {%- for row in responses %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                </tr>
                {%- endfor %}
            </tbody>
        </table>
    </div>
    <div class="m-3 float-right">
        <button type="button" class="btn btn-danger"><a href={{url_for("home")}}><b>UPDATE MORE LOCATION</b></a></button>
    </div>

</body>

</html>
